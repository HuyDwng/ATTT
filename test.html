<!DOCTYPE html>
<html>
<head>
  <title>Travel.com.vn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #000;
      text-decoration: none;
    }

    .header-right {
      display: flex;
      align-items: center;
    }

    .header-right ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .header-right li {
      margin-right: 20px;
    }

    .header-right a {
      text-decoration: none;
      color: #000;
    }

    .breadcrumbs {
      margin-bottom: 20px;
      font-size: 14px;
    }

    .breadcrumbs a {
      text-decoration: none;
      color: #000;
    }

    .breadcrumbs span {
      margin: 0 5px;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .images {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .image {
      width: 23%;
      height: 150px;
      overflow: hidden;
      margin-bottom : 20px;
      border-radius: 10px;
    }

    .image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .pagination a {
      text-decoration: none;
      color: #000;
      margin: 0 5px;
    }

    .pagination span {
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <a href="#" class="logo">Travel.com.vn</a>
      <div class="header-right">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </header>
    <nav class="breadcrumbs">
      <a href="#">Home</a> <span>></span> <a href="#">About</a> <span>></span> <a href="#">Contact</a>
    </nav>
    <h1 class="title">Travel.com.vn</h1>
    <div class="images">
      <div class="image">
        <img src="https://picsum.photos/200/300" alt="Image 1">
      </div>
      <div class="image">
        <img src="https://picsum.photos/200/301" alt="Image 2">
      </div>
      <div class="image">
        <img src="https://picsum.photos/200/302" alt="Image 3">
      </div>
      <div class="image">
        <img src="https://picsum.photos/200/303" alt="Image 4">
      </div>
    </div>
    <div class="pagination">
      <a href="#">Prev</a>
      <span>1</span>
      <a href="#">Next</a>
    </div>
  </div>
</body>
</html>
