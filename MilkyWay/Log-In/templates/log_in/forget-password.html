{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="{% static 'css/sign-up.css' %}">
    <link rel="shortcut icon" href="../images/logo-black.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js">
    </script>
    </head>
<body style="background-image: url('{% static "images/bg_login.jpg"%}');">
    <div id="form">
        <form id="form-login" method="POST" action="{% url 'forget' %}">
            {% csrf_token %}
                <h1 class=heading>Đặt lại mật khẩu</h1>
                <div class="form-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="username" name="username" class="input-login" placeholder="Tên đăng nhập">
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" name="password" class="input-login" placeholder="Mật khẩu">
                    <div id="eye">
                        <i class="fa-solid fa-eye"></i>
                    </div>  
                </div>
                    <div class="form-group">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password1" name="password1" class="input-login" placeholder="Nhập lại mật khẩu">
                        <div id="eye-again">
                            <i class="fa-solid fa-eye"></i>
                        </div>
                    </div>

                <input type="submit" value="Xác nhận" class="submit">

        </form>
    </div>
    <!-- Modal Box -->
    <div id="errorModal" class="box-modal" style="display:none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Thông báo</h2>
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

<script>
    // Hiển thị modal nếu có thông báo lỗi
    {% if messages %}
    document.getElementById("errorModal").style.display = "block";
    {% endif %}

    // Đóng modal khi người dùng nhấn nút 'X'
    document.querySelector(".close").onclick = function () {
        document.getElementById("errorModal").style.display = "none";
    };
</script>
</body>

</html>
