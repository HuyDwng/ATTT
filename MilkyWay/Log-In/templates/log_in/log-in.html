{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="{% static 'css/log-in.css' %}">
    <link rel="shortcut icon" href="../images/logo-black.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async></script>
</head>
<body style="background-image: url('{% static "images/bg_login.jpg"%}');">
    <div id="form">
        <form id="form-login" method="POST" action="/">
            {% csrf_token %}
                <h1 class=heading>Đăng nhập tài khoản</h1>
                <div class="form-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="username" class="input-login" placeholder="Tên đăng nhập">
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" class="input-login" placeholder="Mật khẩu">
                    <div id="eye">
                        <i class="fa-solid fa-eye"></i>
                    </div>
            
                </div>
                <div class="forget">
                    <label>
                        <input type="checkbox"> Lưu trữ
                    </label>
                    <a href="{% url 'forget' %}">Quên mật khẩu</a>
                </div>
                
                <input type="submit" value="Đăng nhập" class="submit">
                <div class="login_google">
                    <div id="g_id_onload"
                    data-client_id="504136129926-v7f2tec8ca7qc9aiuqrfnt3s72d22ls8.apps.googleusercontent.com"
                    data-context="signin"
                    data-ux_mode="popup"
                    data-login_uri=" http://localhost:8000/auth-receiver"
                    data-itp_support="true">
               </div>
               
               <div class="g_id_signin"
                    data-type="standard"
                    data-shape="rectangular"
                    data-theme="outline"
                    data-text="signin_with"
                    data-size="large"
                    data-logo_alignment="left">
               </div>
                <p class="sign-up">Bạn chưa có tài khoản<a href="{% url 'sig-up' %}">Đăng kí</a></p>

        </form>
    </div>


    
    </div>
    

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js">
</script>
<script src="{% static 'js/log-in.js' %}"></script>
</html>
