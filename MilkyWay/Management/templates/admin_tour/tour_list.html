{% extends "admin_tour/base.html" %}
{%block content%}
        <div class="main-content">
            <div id="page-inner">
                <div class = "date">
                    <input type="date">
                </div>
                <div class="row">
                    <div class="col-md-3 col-sm-12 col-xs-12">
                        <div class="board">
                            <div class="panel panel-primary">
                                <div class="number">
                                    <h3>
                                        <h3>44,023</h3>
                                        <small>LƯỢT VÀO</small>
                                    </h3>
                                </div>
                                <div class="icon">
                                    <i class="fa fa-eye fa-5x red"></i>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 col-sm-12 col-xs-12">
                        <div class="board">
                            <div class="panel panel-primary">
                                <div class="number">
                                    <h3>
                                        <h3>32,850</h3>
                                        <small>LƯỢT BÁN</small>
                                    </h3>
                                </div>
                                <div class="icon">
                                    <i class="fa fa-shopping-cart fa-5x blue"></i>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 col-sm-12 col-xs-12">
                        <div class="board">
                            <div class="panel panel-primary">
                                <div class="number">
                                    <h3>
                                        <h3>56,150</h3>
                                        <small>LƯỢT BÌNH LUẬN</small>
                                    </h3>
                                </div>
                                <div class="icon">
                                    <i class="fa fa-comments fa-5x green"></i>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 col-sm-12 col-xs-12">
                        <div class="board">
                            <div class="panel panel-primary">
                                <div class="number">
                                    <h3>
                                        <h3>89,645</h3>
                                        <small>LỢI NHUẬN</small>
                                    </h3>
                                </div>
                                <div class="icon">
                                    <i class="fa fa-user fa-5x yellow"></i>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- Biểu đồ đường -->
                    <div class="col-sm-6 col-xs-12">
                        <div class="panel panel-default chartJs">
                            <div class="panel-heading">
                                <div class="card-title">
                                    <div class="title">Biểu đồ đường</div>
                                </div>
                            </div>
                            <div class="panel-body">
                                <canvas id="line-chart" class="chart"></canvas>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Biểu đồ cột -->
                    <div class="col-sm-6 col-xs-12">
                        <div class="panel panel-default chartJs">
                            <div class="panel-heading">
                                <div class="card-title">
                                    <div class="title">Biểu đồ cột</div>
                                </div>
                            </div>
                            <div class="panel-body">
                                <canvas id="bar-chart" class="chart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                     
            </div>
            <div class="row">
                <div class="col-xs-6 col-md-3">
                    <div class="panel panel-default">
                        <div class="panel-body easypiechart-panel">
                            <h4>Lợi nhuận</h4>
                            <div class="easypiechart" id="easypiechart-blue" data-percent="82"><span
                                    class="percent">82%</span>
                                

                            </div>
                            <div class="progress">
                                <sgv>
                                    <div class="progress progress-striped active">
                                        <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="82"
                                        aria-valuemin="0" aria-valuemax="100" style="width: 82%"></div>
                                    </div>
                                </sgv>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-md-3">
                    <div class="panel panel-default">
                        <div class="panel-body easypiechart-panel">
                            <h4>Lượt bán</h4>
                            <div class="easypiechart" id="easypiechart-orange" data-percent="55"><span
                                    class="percent">55%</span>
                            </div>
                            <div class="progress">
                                <sgv>
                                    <div class="progress progress-striped active">
                                        <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="55"
                                        aria-valuemin="0" aria-valuemax="100" style="width: 55%"></div>
                                    </div>
                                </sgv>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-md-3">
                    <div class="panel panel-default">
                        <div class="panel-body easypiechart-panel">
                            <h4>Lượng khách</h4>
                            <div class="easypiechart" id="easypiechart-teal" data-percent="94"><span
                                    class="percent">94%</span>
                            </div>
                            <div class="progress">
                                <sgv>
                                    <div class="progress progress-striped active">
                                        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="94"
                                        aria-valuemin="0" aria-valuemax="100" style="width: 94%"></div>
                                    </div>
                                </sgv>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-md-3">
                    <div class="panel panel-default">
                        <div class="panel-body easypiechart-panel">
                            <h4>Lượt vào</h4>
                            <div class="easypiechart" id="easypiechart-red" data-percent="46"><span
                                    class="percent">46%</span>
                            </div>
                            <div class="progress">
                                <sgv>
                                    <div class="progress progress-striped active">
                                        <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="46"
                                        aria-valuemin="0" aria-valuemax="100" style="width: 46%"></div>
                                    </div>
                                </sgv>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
                const dates = {{ dates|safe }};
                const counts = {{ counts|safe }};
                const lineChart = document.getElementById('line-chart').getContext('2d');
                new Chart(lineChart, {
                    type: 'line',
                    data: {
                        labels: dates,
                        datasets: [{
                            label: 'Số lượng người mua tour',
                            data: counts,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderWidth: 2
                        }]
                    },
                    options: {
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Ngày'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Số lượng'
                                },
                                beginAtZero: true
                            }
                        }
                    }
                });
                const barChart = document.getElementById('bar-chart').getContext('2d');
                new Chart(barChart, {
                    type: 'bar',
                    data: {
                        labels: dates,
                        datasets: [{
                            label: 'Số lượng người mua tour',
                            data: counts,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Ngày'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Số lượng'
                                },
                                beginAtZero: true
                            }
                        }
                    }
                });    
            var chartData = {{ data|safe }};  // Truyền dữ liệu vào JavaScript
            var ctx = document.getElementById('line-chart').getContext('2d');
            var chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: 'Tour Purchases Over 7 Days',
                        data: chartData.data,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        fill: false
                    }]
                }
            });
        </script>
{%endblock%}
