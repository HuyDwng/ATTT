{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác nhận thông tin thanh toán cho tour</title>
    <link rel="stylesheet" href="{% static 'css/tour-payment-confirmation.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="Parent-Info-Confirm">
        <div class="Info-Confirm">
            <div class="logo">
                <a href="#"><i class="fa-solid fa-house" style="color: #006a80;"></i></a>
            </div>
            <div class="Parent-UserInfo">
                <div class="Name user-info">
                    <div class="title">Tên Của Bạn</div>
                    <div class="UserName">
                        <div class="LastName">
                            <label>Họ</label>
                            <input type="text" class="input-Name">
                            <hr>
                        </div>
                        <div class="FirstName">
                            <label>Tên</label>
                            <input type="text" class="input-Name">
                            <hr>
                        </div>
                    </div>
                </div>
                <div class="Contact user-info">
                    <div class="title">Liên Hệ</div>
                    <div class="UserContact">
                        <div class="Email">
                            <label>Email</label>
                            <input type="text" class="input-Email">
                            <hr>
                        </div>
                        <div class="SĐT">
                            <label>SĐT</label>
                            <input type="text" class="input-Number">
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
            <div class="Parent-TourInfo">
                <div class="title">Thông Tin Tour</div>
                <div class="ToutInfo">
                    <div class="TourName">
                        <label>Tên Tour</label>
                        <input type="text" class="input-TourName">
                        <hr>
                    </div>
                    <div class="GoDate">
                        <label>Ngày Đi</label>
                        <input type="date" class="input-GoDate">
                        <hr>
                    </div>
                    <div class="BackDate">
                        <label>Ngày Về</label>
                        <input type="date" class="input-BackDate">
                        <hr>
                    </div>
                </div>
            </div>
            <div class="Parent-RequestUser">
                <div class="title">Yêu Cầu</div>
                <div class="RequestUser">
                    <input type="text" class="input-RequestUser">
                    <hr>
                </div>
            </div>
            <div class="Parent-btn-ConFirm">
                <button class="btn-ConFirm"><span>Xác Nhận</span></button>
            </div>
        </div>
    </section>
</body>
</html>
